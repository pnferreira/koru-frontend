<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="container">
    <form>
        <h1>Cadastro de Produtos</h1>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do produto: </label>
            <input type="text" class="form-control" id="nome">
        </div>

        <div class="mb-3">
            <label for="qt" class="form-label">Quantidade: </label>
            <input type="text" class="form-control" id="qt">
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descricao do produto: </label>
            <input type="text" class="form-control" id="descricao">
        </div>

        <button type="submit" class="btn btn-primary" id="envio">Submit</button>
    </form>


    <script>
        $(document).ready(function () {
            $('#envio').click(function (e) {
                e.preventDefault()
                var data = {
                    nome: $('#nome').val(),
                    quantidade: $('#qt').val(),
                    descricao: $('#descricao').val()
                };

                console.log(data)

                $.ajax({
                    url: "http://localhost:5001/cadastro",
                    type: "POST",
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log(response);
                        location.reload();
                    }
                });
            });
        });

    </script>

</body>

</html>
