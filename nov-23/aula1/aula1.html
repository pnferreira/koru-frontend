<html>

<head>
    <title>Aula 1</title>

</head>

<body>
    <!-- Comentário! -->
    <h1>Título principal</h1>

    <h2>Subtítulo</h2>

    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <p>Um texto aqui!!</p>
    <br>
    <p>Outro texto!</p>
    <hr>

    <a href="https://github.com/pnferreira/koru-frontend">Link</a>
    <hr>
    <img src="./imgs/poliana.png" alt="Foto da Poliana" width="100px">

    <hr>
    <table>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>Computador</td>
            <td>R$5000.00</td>
            <td>PC Gamer</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>R$100.00</td>
            <td>Mouse Gamer</td>
        </tr>
    </table>

    <hr>
    <ol>
        <li>Manteiga</li>
        <li>Pão</li>
        <li>Suco</li>
        <li>Café</li>
        <li><a href="https://www.w3schools.com/tags/default.asp">Link 1</a></li>
    </ol>

    <hr>
    <form action="">
        <label for="fname">Nome: </label>
        <input type="text" id="fname" name="fname" required>
        <br>

        <fieldset>
            <legend>Qual seu elemento web favorito</legend>
            <input type="radio" id="html" name="favorito" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="favorito" value="CSS" checked>
            <label for="css">CSS</label><br>

            <input type="radio" id="js" name="favorito" value="JS">
            <label for="js">JS</label><br>
        </fieldset>

        <input type="checkbox" id="bolo" name="bolo" value="Bolo">
        <label for="bolo">Bolo</label><br>
        <input type="checkbox" id="pizza" name="pizza" value="Pizza">
        <label for="pizza">Pizza</label><br>

        <label for="linguagens">Qual sua linguagem favorita?</label>
        <select id="linguagens" name="linguagens">
            <option value="html">HTML</option>
            <option value="css" selected>CSS</option>
            <option value="js">JS</option>
        </select>
        <br>

        <label for="mensagem">Mensagem: </label>
        <textarea name="mensagem" id="mensagem"></textarea><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email">

        <input type="submit" value="Enviar">
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
