<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 30px;">A parte width=device-width define a largura da página para seguir a largura da tela do dispositivo (que irá variar dependendo do dispositivo).​
        A parte Initial-scale=1.0 define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador.​</p>
</body>
</html>
